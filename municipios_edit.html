	<script src="resources/js/bootstrap.min.js"></script>

<script type="text/javascript">
  	$(document).ready(function() {
			$("#form_municipio").validate({
				rules:{
					nome_municipio:{
						required: true, 
						minlength: 2,
						maxlength: 100
					},
					qtde_populacao:{
						minlength: 1
					},
					nome_prefeito:{
						required: true,
						minlength: 2,
						maxlength: 100
					},
					uf:{
						required: true
					}
				},
				messages:{
					nome_municipio:{
						required: "O nome do município é obrigatório. Digite o nome do município!!", 
						minlength: "O nome do município deve conter no mínimo 2 caracteres",
						maxlength: "O nome do município deve conter no máximo 100 caracteres"

					},
					qtde_populacao:{
						minlength: "A qtde da população deve ter no mínimo 1 digito!!"
					},
					nome_prefeito:{
						required: "O nome do prefeito é obrigatório. Digite o nome do prefeito!!",
						minlength: "O nome do prefeito deve conter no mínimo 2 caracteres",
						maxlength: "O nome do prefeito deve conter no máximo 100 caracteres"
					},
					uf:{
						required: "O estado é obrigatório: Escolha um estado"
					}
				}
			});
		});
	</script>

</head>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title text-center">CADASTRO DE MUNICÍPIOS</h3>
			</div>

			<div class="panel-body">

				<form action="#" class="form-horizontal" id="form_municipio">
					<fieldset>
						<legend>Dados do município</legend>
						<div class="form-group">
							<label for="nome_municipio" class="col-sm-2 control-label">Nome do município</label>
							<div class="col-sm-4">
								<input type="text" class="form-control required" name="nome_municipio" id="nome_municipio">
							</div>
						</div>

						<div class="form-group">
							<label for="qtde_populacao" class="col-sm-2 control-label">População</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="qtde_populacao" id="qtde_populacao">
							</div>
						</div>

						<div class="form-group">
							<label for="nome_prefeito" class="col-sm-2 control-label">Nome do prefeito</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="nome_prefeito" id="nome_prefeito">
							</div>
						</div>

						<div class="form-group">
							<label for="uf" class="col-sm-2 control-label">UF</label>
							<div class="col-sm-2">
								<select class="form-control required" name="uf" id="uf">
									<option value="AC">AC</option>
									<option value="AL">AL</option>
									<option value="AM">AM</option>
									<option value="AP">AP</option>
									<option value="BA">BA</option>
									<option value="CE">CE</option>
									<option value="DF">DF</option>
									<option value="ES">ES</option>
									<option value="GO">GO</option>
									<option value="MA">MA</option>
									<option value="MG">MG</option>
									<option value="MS">MS</option>
									<option value="MT">MT</option>
									<option value="PA">PA</option>
									<option value="PE">PE</option>
									<option value="PI">PI</option>
									<option value="PR">PR</option>
									<option value="RJ">RJ</option>
									<option value="RN">RN</option>
									<option value="RO">RO</option>
									<option value="RR">RR</option>
									<option value="RS">RS</option>
									<option value="SC">SC</option>
									<option value="SE">SE</option>
									<option value="SP">SP</option>
									<option value="TO">TO</option>
								</select>
							</div>
						</div>
					</fieldset>

					<button type="submit" class="btn btn-primary" id="btnGravar">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Gravar
					</button>
				</form>
			</div>
